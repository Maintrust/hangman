<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Виселица</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h2>Виселица</h2>
        <h4>Отгадайте слово - вводите буквы</h4>
        <form id="form">
          <input
            type="text"
            id="input"
            placeholder="Или загадайте свое слово"
          />
          <button type="submit" disabled>Загадать</button>
        </form>
      </div>
      <div id="app"></div>
    </div>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
